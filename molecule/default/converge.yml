---
- name: Converge
  hosts: all
  vars:
    mongodb_pkg_install: true

  pre_tasks:
    - name: Update APT cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      when: ansible_os_family == 'Debian'
      changed_when: false

  tasks:
    - name: 'Include ansible-role-mongodb-install'
      ansible.builtin.include_role:
        name: 'ansible-role-mongodb-install'
